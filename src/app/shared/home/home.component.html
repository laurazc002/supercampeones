<div class="container">
    <div class="row">
        <div class="col-12 col-md-4 mt-5" *ngFor="let personaje of personajes"> 
            <img class="img-fluid w-100" src="{{personaje.foto}}" alt="foto" style="height: 400px; width:400px">
            <h1>{{personaje.nombre}}</h1>
            <h2>{{personaje.edad}}</h2>
        </div>
    </div>
</div>
